<h2>List of Car Owners</h2>
<car-owner-list
(delete)="onDeleteCarOwner($event)"
(edit)="onEditCarOwner($event)"
[carOwners]="carOwners">
</car-owner-list>

<h2>Register a Car Owner</h2>
<car-owner-form
(add)="onAddCarOwner($event)"
(update)="onUpdateCarOwner($event)"
[updateCarOwner]="updateCarOwner">
</car-owner-form>
